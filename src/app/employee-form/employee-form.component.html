<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      #employeeForm="ngForm"
      class="w-50 m-auto text-white bg-primary p-5 mt-5"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <h1 class="text-center">Employee Form</h1>
      <div class="mb-3">
        <label>Employee Name</label>
        <input
          type="text"
          required
          [class.is-invalid]="name.invalid && name.touched"
          class="form-control"
          name="name"
          #name="ngModel"
          required
          [(ngModel)]="employeeModel.name"
        />
      </div>

      <div class="mb-3">
        <label>Employee Address</label>
        <input
          type="text"
          required
          [class.is-invalid]="address.invalid && name.touched"
          class="form-control"
          name="address"
          #address="ngModel"
          required
          [(ngModel)]="employeeModel.address"
        />
      </div>

      <div class="mb-3">
        <label>Employee Phone</label>
        <input
          type="tel"
          #phone="ngModel"
          [class.is-invalid]="phone.invalid && name.touched"
          class="form-control"
          name="phone"
          pattern="^\d{10}$"
          [(ngModel)]="employeeModel.phone"
        />
      </div>

      <div class="mb-3">
        <label>Employee DOB</label>
        <input
          type="date"
          required
          #dob="ngModel"
          [class.is-invalid]="dob.invalid && name.touched"
          class="form-control"
          name="dob"
          [(ngModel)]="employeeModel.dob"
        />
      </div>

      <div class="mb-3">
        <label>Employee Email</label>
        <input
          type="email"
          [class.is-invalid]="email.invalid && name.touched"
          class="form-control"
          name="email"
          #email="ngModel"
          required
          [(ngModel)]="employeeModel.email"
        />
      </div>

      <button
        type="submit"
        [disabled]="employeeForm.form.invalid"
        class="btn btn-light"
      >
        Submit
      </button>
    </form>
  </body>
</html>

<div class="p-2">
  <h2>Posts List</h2>

  <table>
    <tr>
      <th>UserId</th>
      <th>Id</th>
      <th>title</th>
      <th>Body</th>
    </tr>
    <tr
      *ngFor="let post of posts | paginate: { itemsPerPage: 5, currentPage: p }"
    >
      <td>{{ post.userId }}</td>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
